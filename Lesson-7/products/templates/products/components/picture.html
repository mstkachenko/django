{% load static %}

<link rel="stylesheet" href="{% static 'products/css/picture.css' %}">

<div class="image-wrapper">
    {% if image %}
    <img class="image-wrapper" src="{{ image.url }}">
    {% else %}
    <img class="image image_empty" src="{% static 'products/images/empty.png' %}" alt="empty">
    {% endif %}
</div>
