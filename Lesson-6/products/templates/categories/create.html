{% extends 'server/master.html' %}

{%block page_title%}
Детали
{% endblock %}
{% block page_content %}
<form method="POST">
    {% for err in form.not_field_errors %}
    <div class="alert alert-danger">
        <span>{{ err }}</span>
    </div>
    {% endfor %}
    {% csrf_token %}
    {% for field in form %}
    <div class="field-group">
        <label for="{{ field.name }}">{{ field.label }}</label>
        {{ field }}

        {% for err in field.errors %}
        <small class="field-error">{{ err }}</small>>
        {% endfor %}
    </div>
        
    
    
    {% endfor %}
    <input type="submit">
</form>

{% endblock %}
